{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Unindo doadores e grupos que precisam de ajuda, promovendo a empatia e a solidariedade">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{% static 'global/css/reset.css' %}">
        <link rel="stylesheet" href=" {% static 'dashboard/css/new-case-style.css' %}">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" type="image/x-icon">
        <title>Novo Caso | AllForOne</title>
    </head>
</head>
<body>
    <main>
        <section class="wrapper container">
            <div class="text">
                <div class="logo-container">
                    <a href="/" class="logo">
                        <i class="fa-solid fa-heart menu-icon"></i>
                        <h1>AllForOne</h1>
                    </a>
                </div>

                <div class="description">
                    <h1>Cadastrar novo caso</h1>
                    <p>Descreva o caso detalhadamente para encontrar um herói para resolver isso.</p>
                </div>

                <div class="link-home">
                    <a href="">
                        <i class="fa-solid fa-left-long"></i>
                        <h3>Voltar para o painel</h3>
                    </a>
                </div>
            </div>
            <div class="form-register">
                <form action="">
                    <input type="text" name="title-case" id="title-case" placeholder="Titulo do caso">
                    <select name="type" id="" class="selection">
                        <option value="">Saúde</option>
                        <option value="">Educação</option>
                        <option value="">Alimentação</option>
                        <option value="">Outros</option>
                    </select>
                    <textarea name="description" id="description" placeholder="Descrição"></textarea>
                    <div class="value-data">
                        <input type="number" name="" id="value-case" placeholder="Valor em reais">
                        <div class="date">
                            <label for="date-end">Data de Expiração</label>
                            <input type="date" name="date-end" id="date-end">
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="/">Cancelar</a>
                        <input type="submit" value="Cadastrar" class="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
