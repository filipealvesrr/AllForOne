<div class="card">
    <div class="content">
        <div class="title-card">
            <h4 class="title-case">CASO</h4>
            <p class="info">Cadelinha atropelada</p>
        </div>
        <div class="text">
            <h4 class="title-case">VALOR TOTAL</h4>
            <p class="info">R$ 120,00 reais</p>
        </div>
    </div>
    <div class="description">
        <h4 class="title-case">DESCRIÇÃO</h4>
        <p class="info">A cadelinha Jolie foi atropelada por um carro no bairro Santana e teve que passar por uma cirurgia às pressas.</p>
    </div>

    {% if is_card_dash is True %}
        <div class="value">
            <div class="text">
                <h4 class="title-case">VALOR ACUMULADO</h4>
                <p class="info last">R$ 120,00 reais</p>
            </div>
            <div class="link-button">
                <a href="">Ajudar</a>
            </div>
        </div>
    {% endif %}

</div>
